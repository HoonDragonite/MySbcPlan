<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="HoonDragonite">
    <meta name="description" content="">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/reserves.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    <title>적립금 조회 | 나의 청년내일채움공제</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header_item header-left">
                <button class="header-back-btn" id="backBtn">Back</button>
            </div>
            <div class="header_item">
                <h1 class="header_title big-font-bold">청년내일채움공제</h1>
                <span class="header_subtitle mid-font-bold">적립금 조회</span>
            </div>
            <div class="header_item header-right">
                <!-- About -->
            </div>
        </header>
        <section class="section">
            <div class="user-title-area">
                <h2 class="mid-font" id="userTitle"></h2>
                <h3 class="small-font">※ 취업지원금, 기업지원금의 입금 여부에 따라</h3>
                <h3 class="small-font">조회되는 적립금은 실제 적립금과 상이할 수 있습니다.</h3>
            </div>
            <div class="summary-area">
                <div class="summary-info">
                    <div class="summary-info_item">
                        <div class="mid-font-bold">만기까지 적립한 횟수</div>
                        <span class="mid-font" id="pointCount"></span>
                    </div>
                    <div class="summary-info_item">
                        <div class="mid-font-bold">총적립금액</div>
                        <span class="mid-font" id="totalAmt"></span>
                    </div>
                </div>
                <div class="summary-info">
                    <div class="summary-info_item">
                        <div class="small-font">본인납부금</div>
                        <span class="mid-font" id="selfAmt"></span>
                        <span class="mid-font" id="selfPointCount"></span>
                    </div>
                    <div class="summary-info_item">
                        <div class="small-font">취업지원금</div>
                        <span class="mid-font" id="governmentAmt"></span>
                        <span class="mid-font" id="compPointCount"></span>
                    </div>
                    <div class="summary-info_item">
                        <div class="small-font">기업기여금</div>
                        <span class="mid-font" id="companyAmt"></span>
                        <span class="mid-font" id="govPointCount"></span>
                    </div>
                </div>
            </div>
            <div class="bar-area">
                <span class="center-font mid-font">진행도</span>
                <div class="bar-background">
                    <div class="bar-fill" id="myBar"></div>
                </div>
            </div>
        </section>
    </div>
    <script src="library/moment/js/moment.js"></script>
    <script src="js/script.js"></script>
    <script src="js/reserves.js"></script>  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="HoonDragonite">

    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header_item">
                <h1 class="header_title big-font">나의 청년내일채움공제</h1>
                <span class="header_subtitle mid-font">적립금 바로 보기</span>
            </div>
        </header>
        <section class="section">
            <div class="info-area">
                <div class="big-font">계약 정보</div>
                <div class="info-item">
                    <label class="info-item_label">
                        <input class="item_input" type="text" name="name" placeholder="이름">
                    </label>
                </div>
                <div class="info-item">
                    <label class="info-item_label">
                        <input class="item_input" type="text" name="contractDate" placeholder="계약일자">
                    </label>
                </div>
                <div class="info-item">
                    <label class="info-item_label">
                        <input class="item_input" type="text" name="company" placeholder="업체">
                    </label>
                </div>
                <div class="info-item">
                    <label class="info-item_label">
                        <input class="item_input" type="text" name="payDate" placeholder="납부일자">
                    </label>
                </div>
            </div>
            <div class="history-area">
                <span class="mid-font-bold">납부일자 변경이력</span>
                <ul class="history-list">
                    <li class="history-item">
                        <label>
                            <input class="item_input" type="date" name="changeDate" placeholder="납부일자">
                        </label>
                    </li>
                    <li class="history-item">
                        <label>
                            <input class="item_input" type="date" name="changeDate" placeholder="납부일자">
                        </label>
                    </li>
                </ul>
                <div class="add-btn mid-font" id="addBtn">추가하기</div>
            </div>
            <div class="go-btn mid-font">조회하기</div>
        </section>
        <footer class="footer">
            <p>This is footer.</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="HoonDragonite">
    <meta name="description" content="">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>

    <title>계약정보 | 나의 청년내일채움공제</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header_item">
                <h1 class="header_title big-font-bold">청년내일채움공제</h1>
                <span class="header_subtitle mid-font-bold"></span>
            </div>
        </header>
        <section class="section">
            <div class="info-area">
                <div class="mid-font-bold">계약 정보</div>
                <div class="info-title small-font">청년내일채움공제 2년형</div>
                <div class="info-item">
                    <span class="info-item_title small-font">이름</span>
                    <input class="item_input" type="text" name="userName" id="userName" placeholder="이름">
                </div>
                <div class="info-item">
                    <span class="info-item_title small-font">계약일자</span>
                    <input class="item_input input_date" type="text" name="contractDate" id="contractDate" placeholder="ex) 2020-01-01">
                </div>
                <div class="info-item">
                    <span class="info-item_title small-font">업체</span>
                    <input class="item_input" type="text" name="company" id="company" placeholder="업체">
                </div>
                <div class="info-item">
                    <span class="info-item_title small-font">최초납부일자</span>
                    <input class="item_input input_date" type="text" name="payDate" id="payDate" placeholder="ex) 2020-01-01">
                </div>
                <div class="small-font">(마이페이지 > 상품계약관리 > 핵심인력 > </div>
                <div class="small-font">청약가입정보 > 핵심인력 최초입금일)</div>
            </div>
            <div class="history-area">
                <span class="mid-font-bold">납부일자 변경이력(개발중)</span>
                <div class="history-input">
                    <input class="item_input input_date small-font" type="text" name="changeDate" id="changeDate" placeholder="ex) 2020-01-01">
                    <button class="history-add-btn" id="historyAddBtn">+</button>
                </div>
                <ul class="history-list" id="historyList">
                    <!-- index.js -> history-item start  -->
                    <!-- index.js -> history-item end  -->
                </ul>
            </div>
            <h2 class="mid-font">입력한 계약 정보는 조회 후 PC에 저장됩니다.</h2>
            <div class="">
                <div class="info-btn mid-font" id="resultBtn">조회하기</div>
            </div>
        </section>
        <footer class="footer">
            <p>HoonDragonite</p>
        </footer>
    </div>
    <script src="js/library/moment.js"></script>
    <script src="js/script.js"></script>
    <script src="js/index.js"></script>
</body>
</html>

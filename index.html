<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="HoonDragonite">
    <meta name="description" content="">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link href="library/sakura/css/jquery-sakura.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    <title>계약정보 | 나의 청년내일채움공제</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header_item">
                <h1 class="header_title big-font-bold">청년내일채움공제</h1>
                <span class="header_subtitle mid-font-bold"></span>
            </div>
            <div class="header_item header-right">
                <!-- About -->
            </div>
        </header>
        <section class="section">
            <div class="info-area">
                <div class="mid-font-bold">계약 정보</div>
                <div class="info-title small-font">청년내일채움공제 2년형</div>
                <div class="info-item">
                    <span class="info-item_title small-font">이름</span>
                    <input class="item_input" type="text" name="userName" id="userName" placeholder="이름">
                </div>
                <div class="info-item">
                    <span class="info-item_title small-font">계약일자*</span>
                    <input class="item_input input_date" type="text" name="contractDate" id="contractDate" placeholder="ex) 2020-01-01">
                </div>
                <div class="info-item">
                    <span class="info-item_title small-font">업체</span>
                    <input class="item_input" type="text" name="company" id="company" placeholder="업체">
                </div>
                <div class="info-item">
                    <span class="info-item_title small-font">최초납부일자*</span>
                    <input class="item_input input_date" type="text" name="payDate" id="payDate" placeholder="ex) 2020-01-01">
                </div>
                <div class="info-item_title small-font">(마이페이지 > 상품계약관리 > 핵심인력 > </div>
                <div class="info-item_title small-font">청약가입정보 > 핵심인력 최초입금일)</div>
            </div>
            <div class="pay-day-area">
                <div class="margin-five small-font">당월 납부일자</div>
                <div class="select-box">
                    <select class="pay-day" id="payDay">
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                    </select>
                </div>
            </div>
            <h2 class="mid-font">입력한 계약 정보는 조회 후 PC에 저장됩니다.</h2>
            <div class="">
                <div class="info-btn mid-font" id="resultBtn">조회하기</div>
            </div>
        </section>
        <footer class="footer">
            <p>HoonDragonite</p>
        </footer>
    </div>
    <script src="library/store/store.everything.min.js"></script>
    <script src="library/moment/js/moment.js"></script>
    <script src="library/sakura/js/jquery-sakura.js"></script>
    <script src="js/script.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
